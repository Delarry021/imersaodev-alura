<div class="container">
  <h1 class="page-title">
    Conversor de moedas
  </h1>
  <p class="page-subtitle">
    Descubra os valores em real, euro e bitcoin!
  </p>
  <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt=""><br><br>
  <label for="moeda">Insira o valor em dolar $</label><br>
  <input type="number" id="valor" size="2" /><br>
  <br>
  <input type="radio" id="real" name="moeda"> <label for="real"> Real </label>
  <input type="radio" id="euro" name="moeda"> <label for="euro"> Euro </label>
  <input type="radio" id="iene" name="moeda"> <label for="iene"> Ienes </label>
  <input type="radio" id="bolivar" name="moeda"> <label for="bolivar"> Bolivares </label>
  <input type="radio" id="bitcoin" name="moeda"> <label for="bitcoin"> Bitcoins </label>
  <br>
  <button type="submit" onclick="Converter()">Converter</button>
  <h2 id="valorConvertido"></h2>
</div>
<a href="https://alura.com.br/" target="_blank">
  <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
